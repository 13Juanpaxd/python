<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inicio{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
    
        main {
            flex: 1;
            
        }
        .main-content {
        display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 70px;
                justify-content: center;
                align-items: center;
                padding: 200px 30px;
            }
    
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    
        header {
            background: linear-gradient(90deg, #2617ac, #0d86b7, #2617ac, #e98f07);
            background-size: 300% 300%;
            color: rgb(0, 0, 0);
            text-align: center;
            
            animation: gradient-animation 8s ease infinite;
        }
    
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
    
        nav a {
            font-size: 1rem;
            font-weight: 600;
            color: rgb(0, 0, 0);
        }
    
        nav a:hover {
            color: #f4a261;
            text-decoration: none;
        }
    
        .icon-card {
            text-align: center;
            background: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
    
        .icon-card i {
            font-size: 3rem;
            color: #1e3d75;
            margin-bottom: 15px;
        }
    
        .icon-card h5 {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    
        footer {
            background: linear-gradient(90deg, #2617ac, #0d86b7,  #2617ac, #e98f07);
            background-size: 300% 300%;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 20px 0;
            animation: gradient-animation 8s ease infinite;
        }
    
        footer ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }
    
        footer ul li {
            margin: 0 15px;
        }
    
        footer ul li a {
            color: rgb(0, 0, 0);
            font-size: 1.2rem;
            transition: color 0.3s;
        }
    </style>
    
    </head>
    <style>
            .logo-container {
                position: relative;
                top: 0;
                left: 0;
                padding-left: 600px;
            }
            .logo {
                height: 50px;
                margin-right: 10px;
                border-radius: 50%;
            }
        </style>
</head>
<style>
        .logo-container {
            position: relative;
            top: 0;
            left: 0;
            padding-left: 600px;
        }
        .logo {
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }
    </style>
    <header class="text-center py-4">
        <div class="d-flex justify-content-start align-items-center logo-container">
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" class="logo">
            <h1>FRIKILAND</h1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                    
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-heart"></i> BIENVENIDOS</a>
                        </li>
                        
                        
                    </ul>
                </div>
                
            </div>
        </nav>
    </header>



<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-5 rounded w-100" style="max-width: 500px;">
        <div class="text-center">
            <i class="fas fa-user-circle fa-7x mb-4 text-primary"></i>
            <h2 class="text-primary mb-4">Iniciar Sesión</h2>
        </div>
        <form method="post" action="{{ url_for('login') }}">
            <div class="form-group mb-4">
                <label for="correo" class="form-label text-secondary fs-5">Correo Electrónico</label>
                <input type="email" class="form-control form-control-lg" id="correo" name="correo" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group mb-4">
                <label for="cedula" class="form-label text-secondary fs-5">Cédula</label>
                <input type="text" class="form-control form-control-lg" id="cedula" name="cedula" placeholder="Ingresa tu cédula" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Iniciar Sesión</button>
        </form>
        <div class="text-center mt-5">
            <span class="text-secondary fs-6">¿No tienes cuenta?</span>
            <a href="{{ url_for('register') }}" class="text-primary font-weight-bold fs-5">Regístrate</a>
        </div>
    </div>
</div>



<footer class="footer">
    <div class="container d-flex justify-content-between align-items-start py-4">
        <!-- Sección izquierda: Redes sociales y derechos reservados -->
        <div class="left-section text-left">
            <p class="mb-2">¡Síguenos en nuestras redes sociales!</p>
            <ul class="list-inline mb-2">
                <li class="list-inline-item">
                    <a href="https://www.facebook.com/profile.php?id=61565799606598" target="_blank" class="text-white">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.instagram.com/frikilandplus?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="text-white">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
            <p>&copy; 2024 Tu Tienda. Todos los derechos reservados.</p>
        </div>

        <!-- Sección derecha: Atención al Cliente -->
        <div class="right-section text-left">
            <h5 class="mb-2">Atención al Cliente</h5>
            <p class="mb-2">¿Necesitas ayuda? Contáctanos por:</p>
            <ul class="list-inline mb-0">
                <li class="list-inline-item">
                    <a href="https://wa.me/1234567890" target="_blank" class="text-white">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="mailto:soporte@tutienda.com" class="text-white">
                        <i class="fas fa-envelope"></i> Correo Electrónico
                    </a>
                </li>
            </ul>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
