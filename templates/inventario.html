{% extends "base.html" %}

{% block title %}Inventario - Tu Tienda{% endblock %}

{% block content %}
<div class="container">
    <h2>Inventario</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre">Nombre del producto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
        </div>
        <div class="form-group">
            <label for="detalle">Detalle</label>
            <input type="text" class="form-control" id="detalle" name="detalle" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoría</label>
            <input type="text" class="form-control" id="categoria" name="categoria" required>
        </div>
        <div class="form-group">
            <label for="proveedor_id">ID del Proveedor</label>
            <input type="number" class="form-control" id="proveedor_id" name="proveedor_id" required>
        </div>
        <div class="form-group">
            <label for="casillero_id">ID del Casillero</label>
            <input type="number" class="form-control" id="casillero_id" name="casillero_id" required>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen</label>
            <input type="file" class="form-control" id="imagen" name="imagen" required>
        </div>
        <button type="submit" class="btn btn-primary">Añadir Producto</button>
    </form>
    <hr>
    <div class="row">
        {% for producto in productos %}
            <div class="col-md-4">
                <div class="card module-card">
                    <img src="{{ url_for('imagen', producto_id=producto[0]) }}" class="card-img-top" alt="{{ producto[1] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ producto[1] }}</h5>
                        <p class="card-text">{{ producto[4] }}</p>
                        <p class="card-text"><strong>Precio:</strong> {{ producto[3] }}</p>
                        <p class="card-text"><strong>Cantidad:</strong> {{ producto[5] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
