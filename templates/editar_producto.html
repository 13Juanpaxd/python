<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-5 text-primary font-weight-bold">Editar Producto</h1>
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="font-weight-bold">Editar Información del Producto</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre del producto</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto[1] }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto[3] }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="detalle" class="form-label">Detalle</label>
                            <input type="text" class="form-control" id="detalle" name="detalle" value="{{ producto[4] }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ producto[5] }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <input type="text" class="form-control" id="categoria" name="categoria" value="{{ producto[6] }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="proveedor_id" class="form-label">ID del Proveedor</label>
                            <input type="number" class="form-control" id="proveedor_id" name="proveedor_id" value="{{ producto[7] }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="casillero_id" class="form-label">ID del Casillero</label>
                            <input type="number" class="form-control" id="casillero_id" name="casillero_id" value="{{ producto[8] }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen del Producto</label>
                        <input type="file" class="form-control" id="imagen" name="imagen">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
